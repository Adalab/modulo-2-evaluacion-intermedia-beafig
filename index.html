<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <h1><bold>Adivina el número</bold></h1>
      <p>Introduce aquí tu número:</p>
      <form action="#">
        <input
          type="number"
          placeholder="Introduce un nº de 1 al 100"
          class="input js-input"
        />
        <input type="button" class="btn js-btn" value="Prueba" />
      </form>
      <p class="text js-clue">Pista: Escribe el número y dale a Prueba</p>
      <p class="text js-count">Número de intentos: 0</p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
